[include mainsail.cfg]
[include TEST_SPEED.cfg]
[include stealthburner_leds.cfg]
[exclude_object]


#####################################################################
#   UUID Setting
#####################################################################
[mcu]
canbus_uuid:a600f11fe150 #Mainboard CAN id

[mcu EBBCan]
canbus_uuid: 0efb0edc72ec #Toolhead CAN id

[printer]
kinematics: corexy
max_velocity: 600           #Max 800 (900 with lower acceleration)
max_accel: 30000    		#Max ~40000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[homing_override]
gcode:
  STATUS_HOMING
  SET_DISPLAY_TEXT MSG="HOMING ALL"
  SET_KINEMATIC_POSITION Z=0
  G0 Z10 F600
  M84 #Disable Steppers to reset home
  
  G28 X Y
  G0 X175 Y175 F8000
  G28 Z
  G0 Z10 F600
  STATUS_READY

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:gpio24
position_min: 0
##	Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
##	Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################

[probe]
pin: ^EBBCan:gpio22
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 5

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop

##	Uncomment below for 350mm build
position_max: 340

##--------------------------------------------------------------------
position_min: -15
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 8
rotation_distance: 22.725 #22.5 calculated
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
pressure_advance: 0.03
pressure_advance_smooth_time: 0.04
## PT1000 Setting
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#####
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: -10
max_temp: 300

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
interpolate: true
run_current: 0.6
sense_resistor: 0.110

[fan]
pin: EBBCan:gpio13
kick_start_time: 0.5
off_below: 0.5

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
pwm_cycle_time: 0.008333
sensor_pin: PB1
max_power: 1.0
min_temp: -10
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#QUERY_FILAMENT_SENSOR SENSOR=RunoutSensor
# [filament_switch_sensor RunoutSensor]
# pause_on_runout: False
# runout_gcode: PAUSE
#   RESPOND TYPE=error MSG="Runout Sensor Triggered"
# insert_gcode: RESUME
# switch_pin: ^!EBBCan:gpio21

[temperature_sensor EBB_Stepper_Temp]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28
min_temp: -10
max_temp: 100

[temperature_sensor CB1]
sensor_type: temperature_host

[multi_pin controller_fans]
pins: PF7,PF9

[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fans
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[heater_fan nevermore_fan]
#  Exhaust fan - Nevermore Filter
pin: PF8 #3rd from left below voltage jumpers
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0 

[servo my_servo]
pin: PE9
maximum_pulse_width: 0.004
maximum_servo_angle: 180
initial_angle: 5



#------------------------------------------------------------------------------------------------------------------------------------------------
#++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ Macros ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#------------------------------------------------------------------------------------------------------------------------------------------------

[gcode_macro Test]
gcode:
gcode:
    {% if printer.extruder.target == 150  %}
        RESPOND TYPE=error MSG={"TPU_Offset_Applied"}
        SET_GCODE_OFFSET Z=0.4
    {% else %}
        RESPOND TYPE=error MSG={"Nope"}
    {% endif %}

[gcode_macro Preheat_ABS]
gcode:
  M104 S{150}
  M190 S{100}

[gcode_macro Nozzle_Wipe]
gcode:
  G0 X15 Y339 Z23 F8000
  SET_SERVO SERVO=my_servo ANGLE=180
  G4 P500
  SET_SERVO SERVO=my_servo ANGLE=30
  G4 P300
  SET_SERVO SERVO=my_servo ANGLE=180
  G4 P300
  SET_SERVO SERVO=my_servo ANGLE=30
  G4 P300
  SET_SERVO SERVO=my_servo ANGLE=180
  G4 P300
  SET_SERVO SERVO=my_servo ANGLE=30
  G4 P300

  
  SET_SERVO SERVO=my_servo ANGLE=68
  G4 P300
  {% for i in range(5) %}
    G0 X7 Y339 Z20 F8000
    G0 X23 Y339 Z20 F8000
  {% endfor %}
  SET_SERVO SERVO=my_servo ANGLE=5
  G4 P500
  G0 X175 Y175 Z20 F8000
  
[quad_gantry_level]
gantry_corners:
	10,10
	340,340
points:
	25,25
	25,325
	325,325
	325,25
speed: 400
horizontal_move_z: 7
retries: 15
retry_tolerance: 0.01
max_adjust: 10

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 340,340
probe_count: 10,10
algorithm: bicubic
bicubic_tension: 0.2

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[pause_resume]

[output_pin Case_LEDs]
pin: PA3
pwm: true

shutdown_value: 0
value: 1.0

[delayed_gcode Startup]
initial_duration: 1
gcode:
  Case_LEDs_Off
  STATUS_OFF

[gcode_macro Case_LEDs_On]
gcode:
  SET_PIN PIN=Case_LEDs VALUE=1

[gcode_macro Case_LEDs_Off]
gcode:
  SET_PIN PIN=Case_LEDs VALUE=0

[gcode_macro DISABLE_STEPPERS]
gcode:  
    STATUS_BUSY
    M84
    STATUS_READY

[gcode_macro CHANGE_FILAMENT]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28
    {% endif %}
    
    STATUS_HEATING
    M109 S{200} #Heat nozzle before retracting
    STATUS_BUSY
    g92 e0
    G0 X175 Y0 Z100 F3000
    G1 E-50 F1000
    g92 e0
    G1 E-50 F1000
    g92 e0
    G1 E-50 F1000
    g92 e0
    G1 E-50 F1000
    STATUS_READY

[gcode_macro PARK]
gcode:
    STATUS_BUSY
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  
    STATUS_READY

[gcode_macro Home_And_QGL]
gcode:
   STATUS_CALIBRATING_Z
   SAVE_GCODE_STATE NAME=STATE_G32
   G90
   G28
   QUAD_GANTRY_LEVEL
   G28
   PARK
   RESTORE_GCODE_STATE NAME=STATE_G32
   STATUS_READY


[gcode_macro OFF]

    
gcode:
    M84                                  ; turn steppers off
    TURN_OFF_HEATERS                     ; turn bed / hotend off
    M107                                 ; turn print cooling fan off
    
####################################################################################################################################################################################################################################################################################
#   print_start macro
####################################################################################################################################################################################################################################################################################

[gcode_macro PRINT_START]

gcode:
  {% set BED_TEMP = params.BED_TEMP|default(101)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(249)|float %}

  RESPOND TYPE=error MSG={BED_TEMP}
  RESPOND TYPE=error MSG={EXTRUDER_TEMP}

  {% if printer.EXTRUDER_TEMP == 221  %}
    RESPOND TYPE=error MSG={"TPU_Offset_Applied"}
    SET_GCODE_OFFSET Z=-1.7
  {% else %}

  {% endif %}
  
  Case_LEDs_Off
  STATUS_HEATING
  
  #Nozzle at 150 for more accurate probing without oozing
  M104 S{150}
  # Heat bed for probing
  M190 S{BED_TEMP}


  STATUS_HOMING         # Sets SB-leds to homing-mode
  SET_KINEMATIC_POSITION Z=0
  g92 e0
  G0 Z10 F600
  G28                   # Full home (XYZ)
  G90                   # Absolute position

  Nozzle_Wipe

  SET_DISPLAY_TEXT MSG="Leveling Gantry"
  STATUS_LEVELING                 # Sets SB-leds to leveling-mode
  quad_gantry_level               # Levels the buildplate via QGL
  status_calibrating_z  
  G28 Z                           # Homes Z again after QGL

  BED_MESH_CALIBRATE ADAPTIVE=1

  STATUS_HEATING #Sets SB-leds to heating-mode
  G0 X15 Y339 Z23 F8000
  M109 S{EXTRUDER_TEMP}
  
  G1 E6 F1000 #Prime nozzle
  G4 P4000
  
  Nozzle_Wipe
   
  # Get ready to print
  SET_DISPLAY_TEXT MSG="Printing"
  STATUS_PRINTING                                  # Sets SB-leds to printing-mode
  G1 Z1 F600


##------------------------------------------------------------------------------------------##
################################ END PRINT ###################################################
##------------------------------------------------------------------------------------------##

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # # safe anti-stringing move coords
    # {% set th = printer.toolhead %}
    # {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    # {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    # {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    SET_DISPLAY_TEXT MSG="Print Complete"
    Case_LEDs_On
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    G91                   # Relative position
    G1 Z10
    G90                   # Absolute position
    G0 X350 Y350 F1800
     
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    # G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    # G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    status_off
    OFF
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

